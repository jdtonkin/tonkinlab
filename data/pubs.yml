  container-title: Science of The Total Environment
  page: '143630'
  volume: '758'
  abstract: Environmental heterogeneity and dispersal limitation are important drivers
    of beta diversity; however, their relative influence on the two fundamental components
    of beta diversity (i.e., species replacement and richness difference) has not
    been fully examined in montane streams. Here, we examined the relative importance
    of local environmental gradients and three physical distance matrices (i.e., overland,
    watercourse and cost distances) on beta diversity and its two components for a
    macroinvertebrate metacommunity in a stream network. To provide additional insights
    into community assembly, we also analysed variation in two deconstructed sub-communities
    based on dispersal ability (i.e., weak and strong dispersers). Both environmental
    filters and physical distances (dispersal limitation) drove patterns of overall
    beta diversity, with the former generally prevailing over the latter. Species
    replacement components showed stronger correlations with environmental gradients
    than physical distances, while the opposite is true for the richness difference
    components. Overland distances were generally more important than cost and watercourse
    distances for community dissimilarity of stream macroinvertebrates, implying that
    lateral dispersal out of stream corridors through flight was the major dispersal
    route in the studied steam network. As expected, community dissimilarity of strong
    dispersers was primarily shaped by environmental filtering, while community dissimilarity
    of weak dispersers was associated with the joint effects of environmental filtering
    and dispersal limitation. Our findings demonstrate that partitioning overall dissimilarity
    into species replacement and richness difference provides more insights into the
    processes driving spatial variability in biological communities compared with
    the utilization of total beta diversity alone. Our results support the notion
    that maintaining environmental heterogeneity and natural connectivity of stream
    networks should be effective measures to conserve regional biodiversity.
