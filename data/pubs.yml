  annote: '\_eprint: https://onlinelibrary.wiley.com/doi/pdf/10.1002/wat2.1506'
  abstract: 'A recent global meta-analysis reported a decrease in terrestrial but
    increase in freshwater insect abundance and biomass (van Klink et al., Science
    368, p. 417). The authors suggested that water quality has been improving, thereby
    challenging recent reports documenting drastic global declines in freshwater biodiversity.
    We raise two major concerns with the meta-analysis and suggest that these account
    for the discrepancy with the declines reported elsewhere. First, total abundance
    and biomass alone are poor indicators of the status of freshwater insect assemblages,
    and the observed differences may well have been driven by the replacement of sensitive
    species with tolerant ones. Second, many of the datasets poorly represent global
    trends and reflect responses to local conditions or nonrandom site selection.
    We conclude that the results of the meta-analysis should not be considered indicative
    of an overall improvement in the condition of freshwater ecosystems. This article
    is categorized under: Water and Life $>$ Conservation, Management, and Awareness'
